	<script>

        // Create a new Bugger instance
        var bugger = new Bugger({

            // true for logging to Google Analytics (if set up)
            useGA : true,

            // URL where errors are posted
            postURL : 'http://localhost:8888/libs/Bugger.js/test/collect.php',

            // Optional callback when errors are detected
            onError : function(error){
                var n = document.createElement('div');
                n.innerHTML = 'A run time exception was caught:<br><br>' + error;
                document.body.appendChild(n);
            }
        });

    </script>

    <h1>Bugger.js testing page</h1>
    <p>Open your console and press the button. An JavaScript exception is thrown an the error is passed on to Google Analytics and to collect.php</p>
